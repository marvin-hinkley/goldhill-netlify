backend:
  name: github
  repo: marvin-hinkley/goldhill-netlify
  branch: main

public_folder: /assets

media_library:
  name: uploadcare
  config:
    publicKey: 9a4db2023ea4408d1b48

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
  - name: "components"
    label: "Components"
    editor:
      preview: false
    files:
      - label: "Hero"
        name: "hero"
        file: "data/hero.yml"
        create: true
        fields:
          - label: "Heading"
            name: "heading"
            widget: string
          - label: "Subheading"
            name: "subheading"
            widget: string
          - label: "Image"
            name: "image"
            widget: "image"
